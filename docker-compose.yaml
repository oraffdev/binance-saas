
services:
  postgres:
    image: postgres:15-alpine
    container_name: trading_bot_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: trading_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: trading_bot_queue
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
